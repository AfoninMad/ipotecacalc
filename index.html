<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Считай сука</title>
</head>

<body>
    <main class="container">

        <h1>Считай сука</h1>
        <form method="get">

            <div class="form-group">
                <p>
                    Стоимость хаты
                </p>
                <input required pattern="^[ 0-9]+$" onchange=calc() id="price" value="">
                <p>
                    Начальный взнос
                </p>
                <input required pattern="^[ 0-9]+$" onchange=calc() id="selfMoney" value="">
                <p>
                    Проценты годовые
                </p>
                <input required pattern="^[ 0-9]+$" onchange=calc() id="percent" value="">
                <p>
                    Период в месецах укажи, тварь
                </p>
                <input required pattern="^[ 0-9]+$" onchange=calc() id="period" value="">
                <br><br>
                <button class="btn btn-secondary" type="submit">Сброс</button>



            </div>
        </form>
    </main>
    <script>
        function calc() {
            var a = parseInt(document.getElementById("price").value)
            var b = parseInt(document.getElementById("selfMoney").value)
            var d = parseInt(document.getElementById("percent").value)
            var c = parseInt(document.getElementById("period").value)
            d = d / 100;
            var credit = a - b;
            var montMain = credit / c;
            --c;
            for (c; c >= 1; --c) {
                var precentMonth = credit * d / 12;
                var montPay = montMain + precentMonth;
                credit = credit - montMain;

                var newSpan = document.createElement('h3');
                newSpan.innerHTML = "Осталось месяцев " + c + " мес.. Основной долг " + credit.toFixed(2) + " Платеж " + montPay.toFixed(2);
                document.body.appendChild(newSpan);

            }
        }
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
